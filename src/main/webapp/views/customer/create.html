<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/customer/layout :: head">
</head>
<body>
<h2> Create Customer</h2>
<p>
    <a th:href="@{/customers}">Back To Customers List</a>
</p>

<th:block th:if="${message}">
    <p class="btn-danger" th:text="${message}"></p>
</th:block>

<div id="form">
    <form action="" th:action="@{/create-customer}" th:object="${customer}" method="post" novalidate="novalidate">
        <table id="customers">
            <thread>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Province</th>
                </tr>
            </thread>
            <tbody>
            <tr>
                <td>
                    <input type="text" th:field="*{firstName}"/>
                </td>
                <td>
                    <input type="text" th:field="*{lastName}"/>
                </td>
                <td>
                    <select th:field="*{province}">
                        <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
                    </select>
                </td>
            </tr>
            </tbody>
        </table>
        <label>
            <input type="submit" class="btn btn-primary" id="" value="Create Customer"/>
        </label>
    </form>
</div>
<footer th:replace="/customer/layout ::footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/customer/layout :: head"></head>
<body>
<h2>List Customers</h2>
<p>
    <a th:href="@{/create-customer}">Add New Customer</a>
</p>
<table id="customers">
    <thread>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Province</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thread>
    <tbody>
    <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.province.name}"></td>
            <td>
                <a class="btn btn-secondary" th:href="@{/edit-customer/__${customer.id}__}">Edit</a>
            </td>
            <td>
                <a class="btn btn-danger" th:href="@{/delete-customer/__${customer.id}__}">Delete</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
<footer th:replace="/customer/layout :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/customer/layout :: head"></head>
<body>
<h2>List Customers</h2>
<p>
    <a th:href="@{/create-customer}">Add New Customer</a>
</p>
<form>
    Search by first name:
    <input name="s" type="text"/>
    <input type="submit" value="Search"/>
</form><br/>
<table id="customers">
    <thread>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Province</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thread>
    <tbody>
    <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.province.name}"></td>
            <td>
                <a class="btn btn-secondary" th:href="@{/edit-customer/__${customer.id}__}">Edit</a>
            </td>
            <td>
                <a class="btn btn-danger" th:href="@{/delete-customer/__${customer.id}__}">Delete</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
<div>
    <a th:href="@{'/customers'(page=${customers.number - 1})}" th:if="${customers.hasPrevious()}">Previous</a>
    <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
    <a th:href="@{'/customers'(page=${customers.number + 1})}" th:if="${customers.hasNext()}">Next</a>
</div>
<footer th:replace="/customer/layout :: footer"></footer>
</body>
</html>
